<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript Tutorial</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <h1 id="page-title">Sweet Treats</h1>
    </header>
    <main>
      <div class="image-div" id="image-0">
        <img src="images/berrycompote.png" alt="Cheesecake with berry compote.">
      </div>
      <div class="image-div hidden" id="image-1">
        <img src="images/chococake.png" alt="Slice of chocolate cake on green plate.">
      </div>
      <div class="image-div hidden" id="image-2">
        <img src="images/gummybears.png" alt="jar of gummy bears.">
      </div>
      <div class="image-div hidden" id="image-3">
        <img src="images/hotteok.png" alt="hotteok on purple plate.">
      </div>
      <div class="image-div hidden" id="image-4">
        <img src="images/mintchoco.png" alt="mint chocolate ice cream.">
      </div>
      <div class="image-div hidden" id="image-5">
        <img src="images/monkeybread.png" alt="monkey bread on pink plate.">
      </div>
      <div class="image-div hidden" id="image-6">
        <img src="images/mochi.png" alt="blueberry mochi in blue wrapper.">
      </div>
      <div class="image-div hidden" id="image-7">
        <img src="images/tiramisu.png" alt="tiramisu with sunflower design.">
      </div>
    </main>

    <script src="js/main.js"></script> 
    
</body>
</html>
